<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1 align="center">SEE LIVE TIME HERE</h1>
    </div>
    <div class="container">
        <div class="full_year">
            <h1 id="year">year</h1>
        </div>
        <div class="animation">
            <div class="roll"></div>
            <div class="animatein">
        <div class="time">
            <h1 id="hours" class="text">HOURS</h1>
            <p class="text">HOURS</p>
        </div>
        <div class="time">
            <h1 id="minutes" class="text">MINUTES</h1>
            <P class="text">MINUTES</P>
        </div>
        <div class="time">
            <h1 id="seconds" class="text">SECONDS</h1>
            <P class="text">SECONDS</P>
        </div>
    
</div>

    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
